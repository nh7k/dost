<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Kiss & Love Balloons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: #020617;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
        }

        /* Romantic Background 
        live https://dost-tawny.vercel.app/ */
        .romantic-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #5b0720 0%, #020617 100%);
            z-index: -1;
        }

        /* Falling Petals */
        .petal {
            position: absolute;
            color: #ff4d6d;
            font-size: 20px;
            pointer-events: none;
            animation: fall var(--d) linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg) translateX(0); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg) translateX(100px); opacity: 0; }
        }

        /* Safe Play Area */
        #game-area {
            position: relative;
            width: 100vw;
            height: 50vh; 
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
        }

        /* Character Styles */
        .character {
            position: absolute;
            transition: all 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none;
            transform: translateY(-50%); 
        }

        .head { 
            font-size: clamp(85px, 16vw, 125px);
            filter: drop-shadow(0 0 25px rgba(255, 77, 109, 0.5));
            transition: transform 0.6s ease;
        }

        #robot { left: 15%; z-index: 20; top: 50%; }
        #girl { right: 15%; z-index: 10; top: 50%; }

        /* Dialogues */
        .bubble {
            position: absolute;
            background: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            display: none;
            white-space: nowrap;
            color: #1a060e;
            bottom: 115%;
            animation: pop 0.3s ease-out;
        }

        @keyframes pop { from { transform: scale(0.5); } to { transform: scale(1); } }

        /* Kissing Animation Logic */
        .kiss-tilt-left { transform: translateY(-50%) rotate(25deg) scale(1.15) !important; }
        .kiss-tilt-right { transform: translateY(-50%) rotate(-25deg) scale(1.15) !important; }

        .blush {
            position: absolute;
            width: 100px; height: 100px;
            background: radial-gradient(circle, rgba(255,0,0,0.4) 0%, transparent 70%);
            display: none;
            border-radius: 50%;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(to right, #ff4d6d, #ff758c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: clamp(2.5rem, 8vw, 4rem);
            filter: drop-shadow(0 0 10px rgba(255, 77, 109, 0.5));
            text-align: center;
        }

        .rose-hand {
            position: absolute;
            right: -25px;
            bottom: 10%;
            font-size: 50px;
            filter: drop-shadow(0 0 15px #ff4d6d);
            transition: all 0.8s ease;
            display: none;
        }

        .footer {
            display: flex;
            gap: 20px;
            padding-bottom: 40px;
            z-index: 100;
        }

        .primary-btn {
            background: linear-gradient(135deg, #ff4d6d 0%, #c9184a 100%);
            color: white;
            padding: 16px 40px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.3rem;
            box-shadow: 0 10px 25px rgba(201, 24, 74, 0.4);
            transition: all 0.3s;
        }

        .no-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #ddd;
            padding: 16px 40px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.3rem;
            transition: 0.2s;
        }

        /* Love Balloon Styling */
        .love-balloon {
            position: absolute;
            bottom: -150px;
            padding: 20px;
            width: 100px;
            height: 120px;
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fly 6s linear forwards;
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.2), 0 10px 20px rgba(0,0,0,0.3);
            z-index: 100;
            text-align: center;
            font-size: 14px;
            line-height: 1.2;
        }

        .love-balloon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 2px;
            height: 40px;
            background: rgba(255, 255, 255, 0.3);
        }

        @keyframes fly {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(-125vh) rotate(20deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="romantic-bg"></div>
    <div id="petal-container"></div>

    <div class="z-50 px-4">
        <h1 class="title">I Am Sorry Mehraru Ji! ‚ù§Ô∏è</h1>
        <p id="subtitle" class="text-rose-200 text-center italic opacity-80 text-sm sm:text-lg">
            Raha nahi jata aapse baat kiye bina, maan jao na meri Mehraru...
        </p>
    </div>

    <div id="game-area">
        <!-- Robot -->
        <div id="robot" class="character">
            <div id="rbub" class="bubble">Galti ho gayi! ü•∫</div>
            <div id="rhead" class="head">ü§ñ</div>
            <div id="rose" class="rose-hand">üåπ</div>
        </div>

        <!-- Girl -->
        <div id="girl" class="character">
            <div id="gbub" class="bubble">Nahi! üò§</div>
            <div id="ghead" class="head">üëß</div>
            <div id="gblush" class="blush"></div>
        </div>
    </div>

    <div class="footer">
        <button onclick="acceptLove()" class="primary-btn">Maaf Kiya! ‚ú®</button>
        <button id="noBtn" onmouseover="dodge()" class="no-btn">Nahi! üò§</button>
    </div>

    <script>
        const robot = document.getElementById('robot');
        const girl = document.getElementById('girl');
        const rose = document.getElementById('rose');
        const noBtn = document.getElementById('noBtn');
        const rbub = document.getElementById('rbub');
        const gbub = document.getElementById('gbub');
        const subtitle = document.getElementById('subtitle');
        
        let accepted = false;

        // Background Petals
        function createPetals() {
            const container = document.getElementById('petal-container');
            for(let i=0; i<35; i++) {
                const p = document.createElement('div');
                p.className = 'petal';
                p.innerHTML = 'üå∏';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.setProperty('--d', (Math.random() * 5 + 3) + 's');
                p.style.fontSize = Math.random() * 15 + 10 + 'px';
                container.appendChild(p);
            }
        }
        createPetals();

        // Safe Movement Logic (Restrict Y between 25% and 65% to keep away from footer)
        function moveAround() {
            if (accepted) return;

            const gx = Math.random() * 50 + 35; 
            const gy = Math.random() * 40 + 25; 
            
            girl.style.left = gx + '%';
            girl.style.top = gy + '%';

            setTimeout(() => {
                if (accepted) return;
                robot.style.left = (gx - 18) + '%';
                robot.style.top = gy + '%';
                rose.style.display = 'block';
                
                const rText = ["Galti ho gayi! üò≠", "Ek baar dekh lo ü•∫", "I Missed You!", "Plz Maan jao", "Ye phool aapke liye"];
                const gText = ["Katti!", "Jao yahan se!", "Nahi!", "Bohot gussa hoon", "3 din kahan the?"];
                rbub.innerText = rText[Math.floor(Math.random()*rText.length)];
                gbub.innerText = gText[Math.floor(Math.random()*gText.length)];
                
                rbub.style.display = 'block';
                gbub.style.display = 'block';
                setTimeout(() => {
                    if(!accepted) {
                        rbub.style.display = 'none';
                        gbub.style.display = 'none';
                    }
                }, 1800);
            }, 600);
        }

        const gameLoop = setInterval(moveAround, 3500);
        moveAround();

        function dodge() {
            if (accepted) return;
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.random() * 80 + 10 + '%';
            noBtn.style.top = Math.random() * 80 + 10 + '%';
        }

        function createLoveBalloon() {
            const b = document.createElement('div');
            b.className = 'love-balloon';
            b.style.left = Math.random() * 90 + 5 + 'vw';
            const colors = [
                'radial-gradient(circle at 30% 30%, #fb7185, #f43f5e)',
                'radial-gradient(circle at 30% 30%, #ff8fa3, #ff4d6d)',
                'radial-gradient(circle at 30% 30%, #fecdd3, #fb7185)'
            ];
            b.style.background = colors[Math.floor(Math.random() * colors.length)];
            b.innerHTML = "LOVE YOU<br>‚ù§Ô∏è";
            document.body.appendChild(b);
            setTimeout(() => b.remove(), 6000);
        }

        function acceptLove() {
            accepted = true;
            clearInterval(gameLoop);
            noBtn.style.display = 'none';
            rbub.style.display = 'none';
            gbub.style.display = 'none';

            // Fixed Position for Final Animation (Middle of screen)
            robot.style.left = "41%";
            girl.style.left = "51%";
            robot.style.top = "45%";
            girl.style.top = "45%";

            setTimeout(() => {
                // Robot gives rose
                rose.style.transform = "translateX(25px) scale(1.7) rotate(20deg)";
                
                setTimeout(() => {
                    // Change faces and show blush
                    document.getElementById('rhead').innerText = "ü•∞";
                    document.getElementById('ghead').innerText = "üòä";
                    document.getElementById('gblush').style.display = "block";

                    setTimeout(() => {
                        // REALISTIC KISSING MOTION
                        robot.style.left = "45.5%";
                        girl.style.left = "46.5%";
                        
                        document.getElementById('rhead').classList.add('kiss-tilt-left');
                        document.getElementById('ghead').classList.add('kiss-tilt-right');
                        
                        document.getElementById('ghead').innerText = "üòò";
                        document.getElementById('rhead').innerText = "üòö";

                        document.querySelector('.title').innerText = "I LOVE YOU! ‚ù§Ô∏è";
                        subtitle.innerText = "Ab kabhi mat chhodna, promise? üíç";
                        
                        // Start Flying Balloons
                        setInterval(createLoveBalloon, 500);
                        
                        // Heart Shower
                        celebrate();
                    }, 1200);
                }, 1000);
            }, 1000);
        }

        function celebrate() {
            setInterval(() => {
                const b = document.createElement('div');
                b.style.position = 'fixed';
                b.style.bottom = '-50px';
                b.style.left = Math.random() * 100 + 'vw';
                b.style.fontSize = Math.random() * 25 + 20 + 'px';
                b.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíã', 'üåπ', '‚ú®'][Math.floor(Math.random()*5)];
                b.style.transition = 'all 4s linear';
                b.style.zIndex = '150';
                document.body.appendChild(b);
                
                setTimeout(() => {
                    b.style.transform = `translateY(-115vh) rotate(${Math.random()*360}deg)`;
                    b.style.opacity = '0';
                }, 50);
                setTimeout(() => b.remove(), 4000);
            }, 200);
        }
    </script>
</body>
</html>
